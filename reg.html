<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Регистрация</title>
</head>

<body>
    <div class="container">
        <form class="myForm">
            <h1 style="font-weight: bold;">Регистрация пользователя</h1>
            <input type="name" id="name" name="name" placeholder="Имя" required>
            <input type="text" id="lastname" name="lastname" placeholder="Фамилия" required>
            <input type="text" id="middlename" name="middlename" placeholder="Отчество" required>
            <input type="text" id="login" name="login" placeholder="Создайте логин" required>
            <input type="password" id="password" name="password" placeholder="Создайте пароль" required>
            <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
            <input type="email" id="email" name="email" placeholder="Электронная почта" required>
            <button href="#" id="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            <h4 style="font-weight: 100;">Уже зарегистрированы ?</h4>
            <a href="autoriz.html">Войти</a>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script/reg.js"></script>
</body>

</html>
