<head>

    <title>Изменение пароля</title>

<body>
    <div class="container">
        <form>
            <input type="text" name="NameBook" id="NameBook" placeholder="Название книги" required>
            <div id="id"></div>
            <input type="text" name="AuthorBook" id="AuthorBook" placeholder="Автор книги" required>
            <input type="date" name="DateOrder" id="DateOrder" placeholder="Дата создания заказа" required>
            <select name="BookIzdan" id="BookIzdan" required>
                <option selected hidden>Выберите издание</option>
                <option value="1 издание">1 издание</option>
                <option value="2 издание">2 издание</option>
            </select>
            <div class="block"></div>
            <button id="OrderSend">Создать заказ</button>
        </form>
    </div>
</body>

</html>
